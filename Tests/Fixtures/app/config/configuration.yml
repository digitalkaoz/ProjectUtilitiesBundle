in_dirs:
  - config
  - views
  
in_files:
  - foo.php.dist
  - %%KERNEL.ENVIRONMENT%%/foo.html
  
variables:
  DB_NAME:
    desc: database name
    default: symfony_%%KERNEL.ENVIRONMENT%%
  DB_PWD:
    desc: database password
    default: symfony
  DB_User:
    desc: database user
    default: symfony
  DB_HOST:
    desc: database host
    default: localhost


    
    